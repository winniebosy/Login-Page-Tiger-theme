  <!DOCTYPE html>
  <html lang="en">
        <head>
  </head>
    <title> Login Page</title>
    <!--required meta tags-->
    <meta name="keywords" content="html,css,css3,javascript,codepen">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <body>
    <!--This is a login page that is based on a tiger theme, a challenge provided by codepen.io for the month of November-->
    <!-- This marks the begin of the login page section inside a container-->
    <form action ="/action_page.php">
    <section class="container">
      <h2> Sign In</h2>
      <!--Username section-->
      <div class="row">
        <div class="col-25">
          <label for="userName">Username</label>
        </div>
        <!--Username placeholder section-->
        <div class="col-75">
          <input type="text" id="usrName" placeholder="Enter your username" required autofocus />
        </div>
      </div>
      
      <!--password section-->
      <div class="row">
        <div class="col-25">
          <label for ="pswd"> Password</label>
          </div>
        <!--password placeholder section-->
        <div class="col-75">
          <input type ="password" id="pswd" placeholder="Enter your password" required autofocus />
        </div>
        <button type="submit"> Log In </button>
      </div>
      
     
      <!--This sub-section holds the container for the remember me and forgot password sections-->
      <div class="container1">
         <div class="cbox">
           <input type="checkbox" value="remember"> Remember me</checkbox>
          </div>
        <div class="fpbox">
          <a href="#" target="_blank"> Forgot password?</a>
        </div>
      
      
    </section>
    </form>
    
</body>
